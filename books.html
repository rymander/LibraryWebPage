<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Books Page</title>
</head>
<body>
    <h1>Library</h1>
    <table id="table">Books
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
        </thead>
       
        

    </table>


<div>
    <dialog>
       
        <form id="newBookForm" action="submit" class="was-validated">

            <div class="mb-3 mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="newTitle" placeholder="" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
            

        <div class="mb-3 mt-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" name="author" id="newAuthor" class="form-control" required> 
            <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
        </div>

            <div class="mb-3 mt-3">
            <label for="pageNum" class="form-label">Number of pages:</label>
            <input type="number" name="pageNum" id="newPageNum" min="0" required>
            <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        
            <button autofocus>Cancel/close</button>
            <button id="addNewBook" type="submit" class="btn btn-primary">Add to Library</button>
        </form>
      </dialog>
      <button id="addNew" class="btn btn-primary">Add new book</button>
    
</div>
    <script src="books.js"></script>
</body>
</html>
